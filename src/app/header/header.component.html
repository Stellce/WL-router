<div class="logo">WL</div>
<header *ngIf="userIsAuthenticated && loggedIn">
  <button color="primary"
          mat-raised-button
          routerLink="/quick-setup"
          routerLinkActive="mat-accent"
          type="button">Quick setup
  </button>
  <button *ngIf="!isSmallScreen"
          color="primary"
          mat-raised-button
          routerLink="/basic"
          routerLinkActive="mat-accent"
          type="button">Basic
  </button>
  <button
    *ngIf="isSmallScreen"
    color="primary"
    mat-raised-button
    routerLinkActive="mat-accent"
    type="button"
    [matMenuTriggerFor]="menu"
    >Basic
  </button>
  <mat-menu #menu="matMenu" class="basic-menu">
    <button mat-menu-item
            routerLink="/basic/network"
            routerLinkActive="mat-accent"
            type="button">Network
    </button>
    <button mat-menu-item
            routerLink="/basic/internet"
            routerLinkActive="mat-accent"
            type="button">Internet
    </button>
    <button mat-menu-item
            routerLink="/basic/wireless"
            routerLinkActive="mat-accent"
            type="button">Wireless
    </button>
    <button mat-menu-item
            routerLink="/basic/guest-net"
            routerLinkActive="mat-accent"
            type="button">Guest Net
    </button>
  </mat-menu>
  <button color="primary"
          mat-raised-button
          routerLink="/advanced"
          routerLinkActive="mat-accent"
          type="button">Advanced
  </button>
  <div id="inline-buttons">
    <button color="primary"
            mat-raised-button
            routerLinkActive="mat-accent"
            type="button"
            (click)="onLogout()">Logout
    </button>
    <button color="primary"
            mat-raised-button
            routerLink="/reboot"
            routerLinkActive="mat-accent"
            type="button">Reboot
    </button>
  </div>
  <a id="log-circle" (click)="openBottomSheet()">
    <mat-icon *ngIf="isSmallScreen" id="log-circle-icon" fontIcon="login"></mat-icon>
  </a>
</header>
