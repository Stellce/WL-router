<div class="logo" *ngIf="userIsAuthenticated && loggedIn">WL</div>
<header *ngIf="userIsAuthenticated && loggedIn">
  <button color="primary"
          mat-raised-button
          routerLink="/quick-setup"
          routerLinkActive="mat-accent"
          type="button">Quick setup
  </button>
  <button color="primary"
          mat-raised-button
          routerLink="/basic"
          routerLinkActive="mat-accent"
          type="button">Basic
  </button>
  <button color="primary"
          mat-raised-button
          routerLink="/advanced"
          routerLinkActive="mat-accent"
          type="button">Advanced
  </button>
  <div id="inline-buttons">
    <button color="primary"
            mat-raised-button
            routerLinkActive="mat-accent"
            type="button"
            (click)="onLogout()">Logout
    </button>
    <button color="primary"
            mat-raised-button
            routerLink="/reboot"
            routerLinkActive="mat-accent"
            type="button">Reboot
    </button>
  </div>
<!--  <a id="logCircle" (click)="openBottomSheet()"></a>-->
</header>
