<mat-card id="outer-card">
  <mat-card>
    <div class="check"></div>
    <mat-card-content >
      <div class="earth-div">
        <img [src]="earthPath" alt="Internet" id="earth" />
        <img [src]="xPath" alt="Disconnected" id="x" *ngIf="disconnected"/>
        <p>Internet</p>
      </div>
      <div class="map-line"></div>
      <div class="router-div">
        <img [src]="routerPath" alt="Router" id="router" />
        <p>Router</p>
      </div>
      <div class="map-line"></div>
      <div class="client-div">
        <img [src]="clientPath" alt="Client" id="client" />
        <p>Client</p>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-content>

      <div class="wired-clients-div" (click)="onShowWired()">
        <img [src]="wiredClientsPath" alt="wiredClients" />
        <p>Wired Clients</p>
      </div>
      <div class="inner-window">
        <div class="inner-window-header"><div class="move"></div><div class="x" (click)="onCloseInner()"></div></div>
        <div class="inner-window-content">
          <mat-table [dataSource]="wiredList">
<!--            <ng-container *ngFor="let colName of displayedWiredColumns" matColumnDef="{{colName}}">-->
<!--              <th mat-header-cell *matHeaderCellDef>{{colName}}</th>-->
<!--              <td mat-cell *matCellDef="let element">{{element[colName]}}</td>-->
<!--            </ng-container>-->
            <ng-container matColumnDef="ID">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let element">{{element.ID}}</td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>name</th>
              <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="IP">
              <th mat-header-cell *matHeaderCellDef>IP</th>
              <td mat-cell *matCellDef="let element">{{element.IP}}</td>
            </ng-container>
            <ng-container matColumnDef="MAC">
              <th mat-header-cell *matHeaderCellDef>MAC</th>
              <td mat-cell *matCellDef="let element">{{element.MAC}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedWiredColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedWiredColumns;"></tr>
          </mat-table>
        </div>
      </div>

      <div class="wan-div">
        <img [src]="wanPath" alt="wan">
        <p>WAN</p>
      </div>
      <div class="wireless-div">
        <img [src]="wirelessPath" alt="wireless" />
        <p>Wireless</p>
      </div>
      <div class="wireless-clients-div">
        <img [src]="wirelessClientsPath" alt="wirelessClients">
        <p>Wireless Clients</p>
      </div>
    </mat-card-content>
  </mat-card>
</mat-card>
