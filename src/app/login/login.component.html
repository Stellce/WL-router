<mat-card>
  <form (submit)="onSubmit(loginForm)" #loginForm="ngForm">
    <p>Please, log in</p>
      <mat-form-field>
        <input
          matInput
          type="user"
          name="user"
          placeholder="user"
          ngModel
          required/>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          name="password"
          placeholder="password"
          ngModel
          required/>
      </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</mat-card>
