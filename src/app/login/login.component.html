<mat-card id="login-card">
  <form (submit)="onSubmit(loginForm)" #loginForm="ngForm">
    <span id="greet">
      <b>Log in</b>
    </span>
      <mat-form-field>
        <mat-label>Login</mat-label>
        <input
          matInput
          type="user"
          name="user"
          ngModel
          required/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          name="password"
          ngModel
          required/>
      </mat-form-field>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" id="Submit">Submit</button>
    </mat-card-actions>
  </form>
</mat-card>
